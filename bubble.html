<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My List</h1>
    <div id="container">
        <ul id="myList">
            <li id= "first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Accusantium, eum velit!</li>
            <li class="item">Itaque, laboriosam! Ipsam.</li>
            <li class="item">Debitis, cumque magnam.</li>
            <li class="item">Quis, laboriosam facere.</li>
        </ul>
    </div>

    <script>
        document.getElementById('first').addEventListener('click', function(event){
            console.log('first item clicked');
        })

        document.getElementById('container').addEventListener('click', function(event){
            console.log('Container clicked');
        })
        document.getElementById('myList').addEventListener('click', function(event){
            console.log('Ul item click');
        })
    </script>
</body>
</html>
